<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="es">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <a th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas != null && !personas.empty}">
        <table border="1">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
                <tr th:each="persona: ${personas}">
                    <td th:text="${persona.nombre}">Mostrar Nombre</td>
                    <td <span th:text="${persona.apellido}">Mostrar Apellido</td>
                    <td <span th:text="${persona.email}">Mostrar Email</td>
                    <td <span th:text="${persona.telefono}">MostrarTelefono</td>
                    <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
                    <td> <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null || personas.empty}">
            La lista de personas est√° vacia
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
